name: Build and Release LaTeX PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Prepare build Dockerfile
        run: docker build -t latex-compiler .

      - name: Build Satzung.pdf
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/src:/src" \
            -v "${{ github.workspace }}/dist:/dist" \
            latex-compiler \
            /bin/bash -c "pdflatex -output-directory /dist /src/Satzung.tex && pdflatex -output-directory /dist /src/Satzung.tex"

      - name: Build Geschaeftsordnung.pdf
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/src:/src" \
            -v "${{ github.workspace }}/dist:/dist" \
            latex-compiler \
            /bin/bash -c "pdflatex -output-directory /dist /src/Geschaeftsordnung.tex && pdflatex -output-directory /dist /src/Geschaeftsordnung.tex"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%d.%m.%Y')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ vars.date_of_resolution }}
          commit: ${{ github.sha }}
          name: "Satzung vom ${{ vars.date_of_resolution }} (Stand: ${{ steps.date.outputs.date }})"
          body: |
            Diese Satzung wurde durch die Mitgliederversammlung vom ${{ vars.date_of_resolution }} beschlossen.
            Entspricht der Release-Tag nicht dem Release-Datum, so handelt es sich um redaktionelle Ã„nderungen.
          artifacts: "/dist/*.pdf"
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: true

  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download PDFs from latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download --repo ${{ github.repository }} --pattern "*.pdf"

      - name: Upload Satzung.pdf to plan-b-chor.de
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          port: ${{ secrets.ftp_port }}
          protocol: ${{ secrets.ftp_protocol }}
          local-dir: ${{ vars.ftp_source_dir }}
          server-dir: ${{ vars.ftp_dest_dir }}
